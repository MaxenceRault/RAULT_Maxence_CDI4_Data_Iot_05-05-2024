    <div class="formulaire">
      <div class="message-error">
        <ul></ul>
      </div>

      <form action=" " method="post" enctype="multipart/form-data" id="form">
        <div>
          <label for="pseudo" class="texte-form">Pseudo</label>
          <input type="text" name="pseudo" id="pseudo" />
        </div>
        <div>
          <label for="email" class="texte-form">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password" class="texte-form">Mot de passe</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="password2" class="texte-form"
            >Confirmation du mot de passe</label
          >
          <input type="password" name="password2" id="password2" />
        </div>
        
        <button class="button-form" type="submit">S'inscrire </button>
        


      </form>
    </div>
